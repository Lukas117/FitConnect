version: '3.8'
services:
  users:
    container_name: users
    build: ./user
    volumes:
      - ./user/code:/usr/src/app
    networks:
      - app_network
    ports:
      - '3010:3010'
    working_dir: /usr/src/app
    command: bash -c "npm install  && npm run test && npm run dev"
  gateway:
    container_name: apigateway
    build: ./apigateway
    volumes:
      - ./apigateway/code:/usr/src/app
    networks:
      - app_network
    ports:
      - '3011:3011'
    working_dir: /usr/src/app
    command: bash -c "npm install && npm run dev"
  events:
    container_name: events
    build: ./event
    volumes:
      - ./event/code:/usr/src/app
    networks:
      - app_network
    ports:
      - '3012:3012'
    working_dir: /usr/src/app
    command: bash -c "npm install && npm run dev"
  facilities:
    container_name: facilities
    build: ./facility
    volumes:
      - ./facility/code:/usr/src/app
    networks:
      - app_network
    ports:
      - '3013:3013'
    working_dir: /usr/src/app
    command: bash -c "npm install && npm run dev"
  sports:
    container_name: sports
    build: ./sport
    volumes:
      - ./sport/code:/usr/src/app
    networks:
      - app_network
    ports:
      - '3014:3014'
    working_dir: /usr/src/app
    command: bash -c "npm install && npm run dev"
    
networks:
  app_network:
    driver: bridge